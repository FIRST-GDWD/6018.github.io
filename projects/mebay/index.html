<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1>
                    <a id="mebay" href="#">
                        <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                    </a>
                </h1>
            </div>
            <div id="thumbnails">
                <div class="thumbnail selected">
                    <img src="images/thumbnail-1.webp" alt="box front">
                </div>
                <div class="thumbnail">
                    <img src="images/thumbnail-2.webp" alt="box measurements">
                </div>
                <div class="thumbnail">
                    <img src="images/thumbnail-3.webp" alt="box side a">
                </div>
                <div class="thumbnail">
                    <img src="images/thumbnail-4.webp" alt="box side b">
                </div>
                <div class="thumbnail">
                    <img src="images/thumbnail-5.webp" alt="box back">
                </div>
            </div>
            <div id="product-image">
                <div class="main-image">
                    <img src="images/product-image.webp" alt="jack">
                </div>
            </div>
            <div id="product-info">
                <h2>
                    Disney Twisted Wonderland Chokonose More Plus Jack Figure 
                    Sega Prize From Japan
                </h2>
                <div class="seller-info-container">
                    <img 
                        src="images/animationmaniac.jpeg" 
                        alt="animationmaniac"
                    >
                    <div class="seller-info">
                        <div>
                            <a href="#" class="bold">
                                ANIMATION MANIAC
                            </a>
                            (18182)
                        </div>
                        <div>
                            <a href="#">
                                99.7% positive
                            </a>
                            &bull; 
                            <a href="#">
                                Seller's other items
                            </a>
                            &bull; 
                            <a href="#">
                                Contact seller
                            </a>
                        </div>
                    </div>
                </div>
                <div class="price bold">
                    US $20.90
                </div>
                <div class="condition">
                    <div class="condition-label">
                        Condition: <span class="bold">Used</span>
                    </div>
                    <div class="condition-description italic">
                        “MINT, THIS PRODUCT IS OFFICIALLY LICENSED IN JAPAN.”
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" class="blue">Buy It Now</a>
                    <a href="#" class="lightblue">Add to cart</a>
                    <a href="#" class="white">
                        <i class="fa-regular fa-heart"></i> 
                        Add to watchlist
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
